<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Chantilly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logosmall.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div id="logo">
            <div id="logotext">
                <p id="ev">Eventos</p>
                <p id="ch">Chantilly</p>
            </div>
            <img id="logoimage" src="images/companylogo.webp" alt="">
        </div>
    </header>
        <div id="buttons">
            <div class="butns" id="inic">
                <p class="btunstxt">Início</p>
            </div>
            <div class="butns" id="serv">
                <p class="btunstxt">Serviços</p>
            </div>
            <div class="butns" id="alug">
                <p class="btunstxt">Alugações</p>
            </div>
            <div class="butns" id="cont">
                <p class="btunstxt">Contato</p>
            </div>
        </div>
        <div id="pages">
            <div id="home" class="pages">
                <div id="promos">
                    <div id="promoimage"></div>
                    <div id="promotext">
                        <p id="itemtext1">PROMOÇÃO DE [PRODUTO]</p>
                        <p id="itemtext2">DESCONTO EM [PRODUTO EM DESCONTO]</p>
                    </div>
                    <a id="promolink" href=""></a>
                </div>
                <div id="reccomended">
                    <div id="item1"></div>
                    <div id="item2"></div>
                    <div id="item3"></div>
                </div>
            </div>
            <div id="services" class="pages"></div>
            <div id="renting" class="pages"></div>
            <div id="contact" class="pages">
                <div id="contactinfo">
                    <div class="accounts" id="instagram">
                        <img class="logo" src="images/instagram_logo.webp" alt="">
                        <a href="https://www.instagram.com/eventos.chantilly/" target="_blank">GabyRW(@eventos.chantilly)</a>
                    </div>
                    <div class="accounts" id="facebook">
                        <img class="logo" src="images/facebook_logo.webp" alt="">
                        <a href="https://www.facebook.com/gabrielly.rombaldiwandscheer" target="_blank">gabrielly.rombaldiwandscheer</a>
                    </div>
                    <div class="accounts" id="whatsapp">
                        <img class="logo" src="images/whatsapp_logo.webp" alt="">
                        <a href="" target="_blank">Whatsapp da empresa</a>
                    </div>
                    <div class="accounts" id="mail">
                        <img class="logo" src="images/email_logo.webp" alt="">
                        <a href="mailto:EventosChantilly@gmail.com">EventosChantilly@gmail.com</a>
                    </div>
                    <div class="accounts" id="phone">
                        <img class="logo" src="images/telephone_logo.webp" alt="">
                        <a href="tel:(65)99272-3434">(65)99272-3434</a>
                    </div>
                </div>
            </div>
        </div>
        
    <footer>
        <p id="companyname">Eventos Chantilly©</p>
    </footer>
    <script>
        document.getElementById('inic').addEventListener("click", function() {openTab('home', 'home')})
        document.getElementById('serv').addEventListener("click", function() {openTab('services', 'serv')})
        document.getElementById('alug').addEventListener("click", function() {openTab('renting', 'alug')})
        document.getElementById('cont').addEventListener("click", function() {openTab('contact', 'cont')})
        function openTab(pageselected){
            pages = document.getElementsByClassName("pages");
            for (i = 0; i < pages.length; i++) {
            pages[i].style.display = "none";
            }
           document.getElementById(pageselected).style.display = "inline-flex";
        }
    </script>
</body>
</html>
