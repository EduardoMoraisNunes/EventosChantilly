<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Chantilly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logosmall.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div id="logo">
            <div id="logotext">
                <p id="ev">Eventos</p>
                <p id="ch">Chantilly</p>
            </div>
            <img id="logoimage" src="images/companylogo.webp" alt="">
        </div>
    </header>
        <div id="buttons">
            <div class="butns" id="inic">
                <p class="btunstxt">Início</p>
            </div>
            <div class="butns" id="serv">
                <p class="btunstxt">Serviços</p>
            </div>
            <div class="butns" id="alug">
                <p class="btunstxt">Alugações</p>
            </div>
            <div class="butns" id="cont">
                <p class="btunstxt">Contato</p>
            </div>
        </div>
        <div id="pages">
            <div id="home" class="pages">
                <div id="promos">
                    <div id="promoimage"></div>
                    <div id="promotext">
                        <p id="itemtext1">PROMOÇÃO DE [PRODUTO]</p>
                        <p id="itemtext2">DESCONTO EM [PRODUTO EM DESCONTO]</p>
                    </div>
                    <a id="promolink" href=""></a>
                </div>
                <div id="reccomended">
                    <div id="item1"></div>
                    <div id="item2"></div>
                    <div id="item3"></div>
                </div>
            </div>
            <div id="services" class="pages"></div>
            <div id="renting" class="pages"></div>
            <div id="contact" class="pages"></div>
        </div>
        
    <footer>
        <p id="companyname">Eventos Chantilly©</p>
    </footer>
    <script>
        document.getElementById('inic').addEventListener("click", function() {openTab('home')})
        document.getElementById('serv').addEventListener("click", function() {openTab('services')})
        document.getElementById('alug').addEventListener("click", function() {openTab('renting')})
        document.getElementById('cont').addEventListener("click", function() {openTab('contact')})
        function openTab(pageselected){
            pages = document.getElementsByClassName("pages");
            for (i = 0; i < pages.length; i++) {
            pages[i].style.display = "none";
            }
           document.getElementById(pageselected).style.display = "inline-flex";
        }
    </script>
</body>
</html>
